<div class="uk-margin">
  <form class="uk-grid-small" uk-grid>
      <div class="uk-width-expand@s">
          <button class="uk-button uk-button-default" type="submit" (click)="applySortWithTitle()">Sort With Title</button>&nbsp;
          <button class="uk-button uk-button-default" type="button" (click)="applySortWithDate()">Sort With Date</button>
      </div>
  </form>
</div>
<hr>
<div class="uk-margin">
  <div>
    <div class="uk-grid-match uk-grid-small uk-child-width-1-1@s uk-child-width-1-2@m" uk-grid>
      <div *ngFor="let book of books">
          <div class="uk-flex-middle uk-card uk-card-default uk-card-hover uk-card-small uk-grid-collapse uk-child-width-expand" uk-grid>
            <div class="uk-padding-small uk-flex-middle uk-card-media-left uk-background-muted uk-text-center uk-width-1-4 uk-width-1-5@s uk-width-1-3@m">
                <img class="coverImage" [src]="book.imageUrl ? book.imageUrl : ''">
            </div>
            <div class="uk-card-body">
                <h3 class="uk-card-title">{{ book.title }}</h3>
                <p class="uk-text-meta uk-margin-remove-top">{{ author }}</p>
                <p class="uk-text-meta uk-margin-remove-top">{{ birthday }}</p>
                <p class="uk-text-meta uk-margin-remove-top">{{ book.birthPlace }}</p>
                <p class="uk-text-meta uk-margin-remove-top">{{ book.purchaseLink }}</p>
                <p class="uk-text-meta uk-margin-remove-top">{{ book.PublishDate }}</p>
                <button class="uk-button uk-button-default" type="button" (click)="deleteBook(book.PublishDate)">Delete Book</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
